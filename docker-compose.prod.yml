version: '3.8'

# Production Docker Compose configuration for on-premise jail deployment
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  web:
    build:
      context: .
      dockerfile: packages/web/Dockerfile
      args:
        NODE_ENV: production
    container_name: pulsecal-web-prod
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${API_URL:-http://localhost:3001}
      - NEXT_PUBLIC_AI_SERVICES_URL=${AI_SERVICES_URL:-http://localhost:8000}
    depends_on:
      api:
        condition: service_healthy
      ai-services:
        condition: service_healthy
    networks:
      - pulsecal-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
      args:
        NODE_ENV: production
    container_name: pulsecal-api-prod
    restart: unless-stopped
    ports:
      - "${API_PORT:-3001}:3001"
    environment:
      - NODE_ENV=production
      - PORT=${API_PORT:-3001}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE:-pulsecal}
      - DB_SSL=${DB_SSL:-false}
      - DB_SYNCHRONIZE=false
      - DB_LOGGING=false
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - TRACING_ENABLED=false
      - DEBUG=false
      - LOG_LEVEL=${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pulsecal-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: pulsecal-postgres-prod
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      - POSTGRES_USER=${DB_USERNAME:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_DATABASE:-pulsecal}
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
      - ./backups:/backups:rw
    networks:
      - pulsecal-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_DATABASE:-pulsecal}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "log_statement=none"
      - "-c"
      - "log_min_duration_statement=-1"

  redis:
    image: redis:7-alpine
    container_name: pulsecal-redis-prod
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: >
      sh -c "
      if [ -n \"$$REDIS_PASSWORD\" ]; then
        redis-server --requirepass \"$$REDIS_PASSWORD\" --appendonly yes
      else
        redis-server --appendonly yes
      fi
      "
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    volumes:
      - redis-data:/data
      - ./backups:/backups:rw
    networks:
      - pulsecal-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  ai-services:
    build:
      context: packages/ai-services
      dockerfile: Dockerfile
      args:
        ENVIRONMENT: production
    container_name: pulsecal-ai-services-prod
    restart: unless-stopped
    ports:
      - "${AI_SERVICES_PORT:-8000}:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=${AI_SERVICES_PORT:-8000}
      - DEBUG=false
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - CORS_ORIGINS=${CORS_ORIGINS:-["http://localhost:3000","http://localhost:3001"]}
    networks:
      - pulsecal-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/api/v1/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  pulsecal-network:
    driver: bridge
    name: pulsecal-network-prod

volumes:
  postgres-data:
    name: pulsecal-postgres-data-prod
  redis-data:
    name: pulsecal-redis-data-prod
